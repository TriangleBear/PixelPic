<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelPic Home</title>
    <link rel="stylesheet" href="templates/styles.css">
</head>
<body>
    <div class="menu-bar">
        <img class="home-logo" src="../utils/images/pixelpic_logo.png" alt="Pixel Pic">
        <div class="button-group">
            <button class="active">Home</button>
            <button>Go Premium</button>
            <button>Logout</button>
        </div>
    </div>
    <div class="photo">
        <input class="img" type="file" id="file" accept="image/*">
        <label class="imglbl" for="file">
          <img class="imgicon" src="utils\images\Imgicon.png">
          </img>
         <span class="upload-status">Choose a photo</span>
          </div>
       </label>
      </div>
</body>
</html>
